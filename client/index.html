<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="js/axios.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/ded264d074.js"></script>
</head>

<body>
    <div id="main">
        <header>
            <div class="topnav">
                <div class="logo">
                    <img src="/img/airbnb.png" alt="">
                </div>
                <div class="searchbar">
                    <input type="text">
                </div>
                <div class="placeholder"></div>
                <ul>
                    <a>Become a host</a>
                    <a href="#news">Help</a>
                    <a href="#contact">Sign up</a>
                    <a href="#about">Login</a>
                    <ul>
            </div>
        </header>

        <div id="filterbar">
            <div class="countrydisplaylist">
                <h4>Filter by countries: </h4>
                <ul id="displayCountries"></ul>
            </div>
            <div class="citiesdisplaylist">
                <h4>Filter by cities:</h4>
                <ul id="displayCities"></ul>
            </div>
            <div class="roomamount">
                <h4>Filter by numbers of room</h3>
                <button id="1" class="roomz">1 Room</button>
                <button id="2" class="roomz">2 Rooms</button>
                <button id="3" class="roomz">3 Rooms</button>
                <button id="4" class="roomz">4 Rooms</button>
                <button id="5" class="roomz">5 Rooms</button>
                <button id="6" class="roomz">6 Rooms</button>
            </div>
            <div class="typeofapart">
                <h4>Filter by type of room</h4>
                <button id="1" class="roomtype">Entire Place</button>
                <button id="2" class="roomtype">Private Room</button>
                <button id="3" class="roomtype">Hotel Room</button>
                <button id="4" class="roomtype">Shared Room</button>
            </div>
            <div class="reset">
                <button class="resetbutton">Reset Filters</button>
            </div>
            </div>
        </div>
        <div class="filterholder"></div>
    </div>
    <div class="content">
        <div id="productmain">
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
